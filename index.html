<!-- HTML -->
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Random Picker</title>
</head>
<body>
    <h1>Random Picker</h1>
    <div id="inputContainer">
        <input type="text" id="newItemInput" placeholder="Enter new item">
        <i id="addItemButton" class="fas fa-plus"></i> <!-- Change the button to an icon -->
    </div>

    <button class="styled-button" id="startButton">Start</button>

    <div id="spinnerContainer">
        <div id="spinner"></div>
        <div id="chosenItem"></div>
    </div>

    <div id="popup" style="display: none;">
        <div id="popupContent">
            <p id="popupMessage"></p>
            <button id="closePopupButton">Close</button>
        </div>

    </div>

    <table id="itemsTable"></table>
    <script src="spinner.js"></script>
</body>
</html>
